<html lang="en">

	<meta charset="UTF-8">
	<meta charset="utf-8">

	<title>Bootstrap Portfolio</title>

	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
    
</head>
<body>

	<nav class="navbar navbar-default">
  	<div class="container-fluid">
    <div class="navbar-header">
    <a class="navbar-brand" href="#">Daniel Andrew Gonzalez</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active">
      <li><a href="index.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  	</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-6">
				<h1>Contact</h1>
			</div>
			<div class="col-sm-4">
				<h4> Connect With Me </h4>
				<i class="fa fa-github-square fa-5x fa-spin" aria-hidden="true"></i>
				<i class="fa fa-linkedin-square fa-5x fa-spin" aria-hidden="true"></i>
				<i class="fa fa-stack-overflow fa-5x fa-spin" aria-hidden="true"></i>
  			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-6">
    		<div class="form-area">  
        	<form role="form">
        	<br style="clear:both">
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block "></p></span>                    
                    </div>
            
        	<button type="button" id="submit" name="submit" class="btn btn-primary pull-left">Submit Form</button>
        	</form>
    		</div>
			</div>
		</div>
	</div>

	<div class="panel panel-default navbar-fixed-bottom">
  		<div class="panel-footer navbar-fixed-bottom">Copyright &copy; 2017 Daniel Gonzalez</div>
	</div>
	
</body>
